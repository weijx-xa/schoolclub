<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>
<link type="text/css" href="style/login.css" rel="stylesheet" />
    <link type="text/css" href="style/head1.css" rel="stylesheet"/>
    <link type="text/css" href="style/lianxiwomen.css" rel="stylesheet"/>
    <script src="js/jquery-1.8.3.js" language="javascript" type="text/javascript"></script>
    <script src="js/jquery.luara.0.0.1.min.js" language="javascript" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            menu();
        });
        function menu(){
            $('.list >li').hover(function(){
                $(this).children('.hide').toggle();
                $(this).children('.hengtiao').toggle();
            });
        };
        $(document).ready(function() {
            $("#loginRegister").slideDown(500);
            $("#login-title").addClass("titleBg");
            $("#register-title").click(function() {
                $("#login-title").removeClass("titleBg");
                $("#loginForm").hide(500);
                $(this).addClass("titleBg");
                $("#registerForm").show(500);
            });
            $("#login-title").click(function() {
                $("#register-title").removeClass("titleBg");
                $(this).addClass("titleBg");

                $("#loginForm").show(500);
                $("#registerForm").hide(500);
            });
        });
        $(function(){
            <!--调用Luara示例-->
            $("#left-slide").luara({width:"700",height:"560",interval:4500,selected:"seleted",deriction:"left"});

        });
    </script>
</head>

<body>
<div id="wrapper">
    <div class="header">
        <a style="color: #eeeeee" href="#">创建社团</a>
        <a style="color: #eeeeee" href="./login/login.html">登陆</a>
        <span style="color: #eeeeee">/</span>
        <a style="color: #eeeeee" href="register.html">注册</a>
    </div>
    <div id="nav" >
        <div id="logo"><img src="p/source/logo.png" style="width: 180px;height: 80px"> </div>
        <div id="gif"></div>
        <div id="guide">
            <ul class="list">
                <li><a id="nav-homepage" href="#">首页</a><div class="hengtiao"></div></li>
                <li><a id="nav-club" href="#">社团</a><div class="hengtiao"></div></li>
                <li>
                    <a id="nav-activity" href="#">活动</a>
                    <div class="hide">
                        <a href="#">社团活动</a>
                        <a href="#">校园资讯</a>
                    </div>
                </li>
            </ul>
            <div id="search">
                <input type="text" id="input1" >
                <button type="submit" id="button">搜索</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="left-slide">
        <ul>
            <li><img src="p/source/loginLunbo01.png" /></li>
            <li><img src="p/source/loginLunbo02.png" /></li>
            <li><img src="p/source/loginLunbo03.png" /></li>
            <li><img src="p/source/loginLunbo04.png" /></li>
        </ul>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
    <div id="loginRegister">
        <div id="loginRegisterBg"><img src="p/source/car.gif"/> </div>
        <div id="loginRegister-title">
            <p id="login-title">登录</p>
            <p id="register-title">注册</p>
        </div>
        <div id="loginForm">
            <form action="">
             <!--   <h1>账户登录</h1>-->
                <div class="Login-tel">
                    <input type="text" placeholder="telephone" name="login-telephone" />
                </div>
                <div class="Login-password">
                    <input type="password" placeholder="Password" name="login-password" />
                </div>
                <div class="Login-submit">
                    <input type="submit" value="Log in" />
                </div>
                <div id="forgetPW">
                    <span>忘了密码?</span><a href="#">忘了密码?</a>
                </div>
                <div id="register">
                    <span>还没有账号?</span><a href="#">注册</a>
                </div>

            </form>
            <div id="thirdLogin">
                <h1>合作账户登录</h1>
                <ul>
                    <li id="qq"><a href="#"><img src="p/loginpic/qq.png" /></a></li>
                    <li id="weixin"><a href="#"><img src="p/loginpic/weixin.png"/></a></li>
                    <li id="weibo"><a href="#"><img src="p/loginpic/weibo.png"/></a></li>
                </ul>
            </div>
        </div>
        <div id="registerForm">
            <form action="">
            <!--  <h1>个人注册</h1>-->
                <div class="Register-tel">
                    <input type="text" placeholder="telephone" name="register-telephone" />
                </div>
                <div class="Register-password">
                    <input type="password" placeholder="Password" name="register-password" />
                </div>
                <div class="Register-code">
                    <input type="text" placeholder="请输入验证码" name="register-code" />
                    <input type="button" id="code-btn" value="获取验证码" onclick="settime(this)" />
                </div>
                <div class="register-submit">
                    <input type="submit" value="注册" />
                </div>
            </form>
        </div>
    </div>
</div>

<div id="lianxiwomen">
    <div id="zhizuoren">
        School Club团队制作
    </div>
</div>
</body>
</html>
