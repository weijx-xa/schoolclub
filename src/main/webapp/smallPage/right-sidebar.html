<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        a,img{border:0;}
        body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
        .demo{margin:60px auto;width:720px;}
        .navbox{float:left;}
        ul.nav{width:200px;padding:60px 0 60px 0;background:url(style/images/img/shad2.png) no-repeat;}
        ul.nav li{margin:5px 0 0 0;}
        ul.nav li a{ background-repeat: no-repeat; background-image: url(style/images/img/border.png); background-color: #FFFFFF; color: #174867; padding: 7px 15px 7px 15px; width: 100px; display: block; text-decoration: none; -webkit-transition: all 0.3s ease-out; -moz-transition: all 0.3s ease-out; -o-transition: all 0.3s ease-out; -webkit-box-shadow: 2px 2px 4px #EDEDED; -moz-box-shadow: 2px 2px 4px #888; -o-box-shadow: 2px 2px 4px #888; border-left: 0px solid #CCCCCC; border-right: 1px solid #E3E3E3; border-bottom: 1px solid #E3E3E3; border-top: 1px solid #E3E3E3; box-shadow: 2px 2px 4px #EDEDED; border-radius: 10px;}
        ul.nav li a:hover{background:#ebebeb url(style/images/img/border.png) no-repeat;color:#67a5cd;padding:7px 15px 7px 30px;}
    </style>

</head>
<body>
<div class="demo">
    <div class="navbox">
        <ul class="nav">
            <li><a href="#">XHTML</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">Ajax</a></li>
            <li><a href="#">PHP</a></li>
        </ul>
    </div>
</div>

</body>
</html>
